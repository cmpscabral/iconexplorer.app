<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jgalbraith64">
    <meta property="og:type" content="article">
    <meta property="og:image" content="https://raw.githubusercontent.com/hawkeye64/iconexplorer.app/master/public/iconexplorer.app.png">
    <meta property="og:site_name" content="Quasar SVG Icon Explorer">

    <meta name="title" content="Quasar SVG Icon Explorer - Explore Quasar Framework SVG icons" data-qmeta="title">
    <meta property="og:title" content="Quasar SVG Icon Explorer - Explore Quasar Framework SVG icons" data-qmeta="ogTitle">
    <meta name="twitter:title" content="Quasar SVG Icon Explorer - Explore Quasar Framework SVG icons" data-qmeta="twitterTitle">
    <meta name="description" content="An all-in-one location to search for SVG icons, copy selected icons to the clipboard, copy imports and inlined to the clipboard, plus more to come." data-qmeta="description">
    <meta property="og:description" content="An all-in-one location to search for SVG icons, copy selected icons to the clipboard, copy imports and inlined to the clipboard, plus more to come." data-qmeta="ogDesc">
    <meta name="twitter:description" content="An all-in-one location to search for SVG icons, copy selected icons to the clipboard, copy imports and inlined to the clipboard, plus more to come." data-qmeta="twitterDesc">

  </head>
  <body>
    <script>
      (function(){
        let redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
